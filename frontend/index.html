<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charan's Bank Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Charan's Bank Credit Card Bot</h1>
        <div id="chatbox">
            <!-- Initial bot message -->
            <div class="message bot-message">
                Hello! How can I help you with Charan's Bank credit cards today? (e.g., list cards, info about rewards card, apply for simplecash)
            </div>
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
